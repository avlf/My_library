<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список книг</h1>
    {% if  book_list %}
        <ul>
            {% for book in book_list %}
                <li><a href="{% url 'library:book' book.id %}">{{ book }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Нет информации</h2>
    {% endif %}
</body>
</html>
