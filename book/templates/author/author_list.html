<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список авторов</h1>
    {% if  author_list %}
        <ul>
            {% for author in author_list %}
                <li><a href="{% url 'library:author' author.id %}">{{ author }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Нет информации</h2>
    {% endif %}
</body>
</html>
