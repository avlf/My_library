<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>
    <h1>Список жанров</h1>
    {% if  genre_list %}
        <ul>
            {% for genre in genre_list %}
                <li><a href="{% url 'library:genre' genre.id %}">{{ genre }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Нет информации</h2>
    {% endif %}
</body>
</html>
